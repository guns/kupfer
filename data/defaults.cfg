# This is the kupfer default configuration file
# This file is not intended to be modified; 
# users should modify their settings in
# $XDG_CONFIG_HOME/kupfer/kupfer.cfg
# (normally ~/.config/kupfer/kupfer.cfg)

# The separator is semicolon (;). Continued lines
# have to be indented

[Kupfer]
Keybinding = <Ctrl>space
MagicKeybinding =
ShowStatusIcon = True
UseCommandKeys = True
action_accelerator_modifer = ctrl

[Keybindings]
activate = <Alt>a
comma_trick = <Control>comma
compose_action = <Control>Return
erase_affinity_for_first_pane =
mark_as_default =
reset_all = <Control>r
select_quit = <Control>q
select_selected_file =
select_selected_text = <Control>g
show_help = F1
show_preferences = <Control>semicolon
switch_to_source = 
toggle_text_mode_quick = <Control>period

[Tools]
terminal = kupfer.plugin.core.gnome-terminal
icon_renderer = kupfer.plugin.core.gtk

[Appearance]
icon_large_size = 128
icon_small_size = 24
list_height = 250

# Catalog: The sources of the plugin are included
# as subcatalogs in the main search catalog, and
# its items are not available in the main catalog

# Directories to keep in catalog
[Directories]
Catalog = 
Direct = ~/; USER_DIRECTORY_DESKTOP;

# Deep directories are recursive down to @depth
[DeepDirectories]
Depth = 2
Catalog = 
Direct = 

[plugin_core]
kupfer_enabled = True
kupfer_hidden = True

[plugin_applications]
kupfer_enabled = True

[plugin_archivemanager]
kupfer_enabled = True

[plugin_calculator]
kupfer_enabled = True

[plugin_clipboard]
kupfer_enabled = True

[plugin_commands]
kupfer_enabled = True

[plugin_dictionary]
kupfer_enabled = True

[plugin_documents]
kupfer_enabled = True

[plugin_favorites]
kupfer_enabled = True

[plugin_fileactions]
kupfer_enabled = False

[plugin_qsicons]
kupfer_enabled = True

[plugin_session_gnome]
kupfer_enabled = False

[plugin_session_xfce]
kupfer_enabled = False

[plugin_screen]
kupfer_enabled = False

[plugin_show_text]
kupfer_enabled = True

[plugin_tracker1]
kupfer_enabled = False

[plugin_triggers]
kupfer_enabled = True

[plugin_trash]
kupfer_enabled = True

[plugin_urlactions]
kupfer_enabled = True

[plugin_volumes]
